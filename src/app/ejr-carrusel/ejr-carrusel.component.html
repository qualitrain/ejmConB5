<div id="{{idCarrusel}}" class="carousel slide">
    <div class="carousel-inner">
        @for(imgI of imagenes; track i; let i=$index){
            <div class="carousel-item" [class.active]="imgActiva[i]"
                                       [class.elegida]="imgSeleccionada[i]">
                <img src="{{imgI}}" class="d-block w-100" alt="Imagen no encontrada"
                 (click)="seleccionarImagen(i)">
            </div>        
        }
    </div>
    <button class="carousel-control-prev" type="button" 
            [attr.data-bs-target]="'#' + idCarrusel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" 
        [attr.data-bs-target]="'#' + idCarrusel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
@if(iImgSeleccionada !== -1){
    <div>Foto Elegida: {{nomsImgs[iImgSeleccionada]}}</div>
}
