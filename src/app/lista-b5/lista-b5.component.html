<div class="form-group text-primary">
    <label for="idDeportes">Deportes</label>
    <select multiple class="form-control" name="deportes" id="idDeportes">
      <option>{{ opciones[0] }}</option>
      <option>{{ opciones[1] }}</option>
      <option>{{ opciones[2] }}</option>
      <option>{{ opciones[3] }}</option>
      <option>{{ opciones[4] }}</option>
    </select>
</div>

<hr>

<div class="form-check">
    <input type="checkbox" class="form-check-input" name="deportes2" id="idDeportes2" value="0" >
    <label class="form-check-label" for="idDeportes2">
      {{ opciones[0]}}
    </label>
</div>

<div class="form-check">
    <input type="checkbox" class="form-check-input" name="deportes2" id="idDeportes2" value="0" >
    <label class="form-check-label" for="idDeportes2">
      {{ opciones[1]}}
    </label>
</div>

<hr>

<h6>Uso de directiva <code>*ngFor</code></h6>
<span class="text-primary">Elija una o m&aacute;s opciones:</span><br>
<div class="mt-2">
    <div class="form-check" *ngFor="let opcionI of opciones">
        <input type="checkbox" class="form-check-input" name="deportes2" id="id{{opcionI}}">
        <label class="form-check-label" for="id{{opcionI}}">
        {{opcionI}}
        </label>
    </div>
</div>

<hr>

<h6>Uso de directiva <code>&#64;for</code></h6>
<span class="text-info">Elija una o m&aacute;s opciones:</span><br>
<div class="mt-2 text-info">
    @for( opcionI of opciones2; track opcionI; let idx = $index, esPar = $even){
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="deportes2" id="id_a17_{{opcionI}}">
            <label class="form-check-label" for="id_a17_{{opcionI}}">
            {{opcionI}} [{{idx}}] <span class="text-danger">
                [Â¿es par? {{esPar}}]
            </span>
            </label>
        </div>
    } 
    @empty {
        <div class="text-danger">No hay opciones especificadas</div>
    }
</div>
