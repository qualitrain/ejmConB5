<div class="bg-light p-2">
    <h6 class="text-center font-weight-bold">Personas</h6>
    <table class="table table-striped table-sm table-bordered">
        <thead>
            <tr class="text-primary ">
                <th class="text-center font-weight-normal">#</th>
                <th>Nombre</th>
                <th>Fecha Nacimiento</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for(personaI of personas; track $index){
                <tr>
                    <td class="text-center">{{personaI.idPersona}}</td>
                    <td>{{ getNombreCompleto(personaI) }}</td>
                    <td>{{ personaI.fechaNacAAAAMMDD }} </td>
                    <td><button (click)="eliminarPersona(personaI)" class="btn btn-sm btn-danger">Eliminar</button></td>
                </tr>               
            }
        </tbody>
    </table>
    <div class="text-secondary">instancia servicio: {{ nInstanciaServicio }}</div>

</div>
